		<!-- Banner -->
			<section id="banner">
                <div class="inner">
                    <header>
                        <h1>Apply to make use of the world's computing power</h1>

                    <form action="RecipientSoftware.html">
                        <div class="row uniform">
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="first-name" id="first-name" value="" placeholder="First Name" />

                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">

                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">

                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="country" id="country" value="" placeholder="Country" />
                            </div>
                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <div class="select-wrapper">
                                    <select name="profession" id="profession">
                                        <option value="">- Profession -</option>
                                        <option value="1">Student</option>
                                        <option value="2">Tech Professional</option>
                                        <option value="3">Academic Professional</option>
                                        <option value="4">Freelance</option>
                                        <option value="5">Others</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="organization" id="organization" value="" placeholder="Organization" />
                            </div>
                            <!-- 
                            <div class="6u 12u$">
                                <input type="checkbox" id="response-receipt" name="response-receipt">
                                <label for="demo-copy">E-mail me a copy of this message</label>

                            <div class="6u$ 12u$">
                                <input type="checkbox" id="demo-human" name="demo-human" checked>
                                <label for="demo-human">I am a human and not a robot</label>
                            </div>
                            -->
                            <div class="6u 12u$(xsmall)">
                                <textarea name="project-description" id="project-description" placeholder="What do you want to use Floppy for?" rows="8"></textarea>
                            </div>
                            <!-- Break -->
                            <div class="6u 12u$(xsmall)">
                                <textarea name="system-specs" id="system-specs" placeholder="How would using this platform change the results of your project?" rows="8"></textarea>
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <textarea name="platform-benefit" id="platform-benefit" placeholder="How would using this platform change the results of your project?" rows="8"></textarea>
                            </div>
                            <div class="6u 12u$(xsmall)">
                                    <div class="select-wrapper">
                                            <select name="contribution" id="contribution">
                                                <option value="">- Would you be willing to contribute to Floppy to help sustain operations? -</option>
                                                <option value="1">Yes</option>
                                                <option value="2">No</option>
                                                <option value="3">Not Sure</option>
                                            </select>
                                    </div>
                            </div>
                            <div>
                                <br>
                            </div>
                            <div class="6u 12u$(xsmall)">
                                <ul class="actions">
                                    <li><input type="submit" value="Submit" /></li>
